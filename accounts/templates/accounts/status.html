

<div class="row">
<div class="col-4">
    <div class="col-md">
        <div class="card text-center text-white mb-3 mt-3" id="total-orders">
            <div class="card-header bg-info">
                <h5 class="card-title">Total Order</h5>
            </div>
            <div class="card-body bg-info">
                <h3 class="card-title">{{total_orders}}</h3>
            </div>
        </div>
    </div>
</div>

<div class="col-4">
    <div class="col-md">
        <div class="card text-center text-white mb-3 mt-3" id="orders-delivered">
            <div class="card-header bg-secondary">
                <h5 class="card-title">Order Delivered</h5>
            </div>
            <div class="card-body bg-secondary">
                <h3 class="card-title">{{delivered}}</h3>
            </div>
        </div>
    </div>
</div>

<div class="col-4">
    <div class="col-md">
        <div class="card text-center text-white mb-3 mt-3" id="orders-pending">
            <div class="card-header bg-dark">
                <h5 class="card-title">Order Pending</h5>
            </div>
            <div class="card-body bg-dark">
                <h3 class="card-title">{{pending}}</h3>
            </div>
        </div>
    </div>
</div>
