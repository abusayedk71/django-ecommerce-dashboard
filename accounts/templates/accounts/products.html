{% extends 'accounts/main.html' %}

{% block content %}

    <hr>

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Products</h5>
            </div>
            <div class="card card-body">
                <div class="card-body"><a class="btn btn-primary btn-sm btn-block" href="{% url 'create_product' %}">Create Product</a></div>
                
                <table class="table">
                   
                    <tr>
                        <th>Products</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>

                    {% for item in products %}
                        <tr>
                        <td>{{item.name}}</td>
                        <td>{{item.category}}</td>
                        <td>{{item.price}}</td>
                        <td><a class="btn btn-info btn-sm" href="{% url 'update_product' item.id%}">Update</a></td>
                        <td><a class="btn btn-danger btn-sm" href="{% url 'delete_product' item.id%}">Delete</a></td>
                        </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
        
    </div>

{% endblock %}
